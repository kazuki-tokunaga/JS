<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>text.jsonからデータを取得する</title>
</head>
<body>
    <script type="text/javascript">
        let xhr = new XMLHttpRequest();
        xhr.open("GET", "./text.json");
        xhr.responseType = "json";
        xhr.onload = function() {
            console.log(xhr.response.message);
        }
        xhr.send();
    </script>
</body>
</html>
